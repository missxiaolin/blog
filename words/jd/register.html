	<body>
		<!--注册顶部-->
		<div id="header">
			<div class="middle">
				<a href="index.html" class="log"><img src="images/login/login.png"/></a>
				<div class="logo_title">
					欢迎注册
				</div>
				<div class="have_account">
					已有账号
					<a href="login.html">请登录</a>
				</div>
			</div>
		</div>
		<!--注册开始-->
		<div id="container">
			<div class="left">
				<form action="" method="post" id="from">
					<div class="bord">
						<div class="form_item">
							<label>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</label>
							<input type="text" name="username" id="username" placeholder="您的账户名和登录名" />
							<i class="i_status"></i>
						</div>
						<div class="input_tip">
							<i></i>
							<span></span>
						</div>
					</div>
					<div class="bord">
						<div class="form_item">
							<label>设&nbsp;置&nbsp;密&nbsp;码</label>
							<input type="password" name="password" id="password" placeholder="建议至少使用两种字符组合" />
							<i class="i_status"></i>
						</div>
						<div class="input_tip">
							<i></i>
							<span></span>
						</div>
					</div>
					<div class="bord">
						<div class="form_item">
							<label>确&nbsp;认&nbsp;密&nbsp;码</label>
							<input type="password" name="oldpassword" id="oldpassword" placeholder="请再次输入密码" />
							<i class="i_status"></i>
						</div>
						<div class="input_tip">
							<i></i>
							<span></span>
						</div>
					</div>
					<div class="bord">
						<div class="form_item">
							<label>邮&nbsp;箱&nbsp;验&nbsp;证</label>
							<input type="text" name="email" id="email" placeholder="建议使用常用邮箱" />
							<i class="i_status"></i>
						</div>
						<div class="input_tip">
							<i></i>
							<span></span>
						</div>
					</div>
					
					<!--<div class="orPhone">或<a href="javascript:;">手机验证</a></div>-->
					<!--<div class="form_item">
						<label>中国 + 86</label>
						<input type="text" name="" id="" placeholder="建议使用常用手机" />
						<i class="i_status"></i>
					</div>
					<div class="input_tip">
						<i></i>
						<span>完成验证后,你可以用该手机登录和找回密码</span>
						<div class="orPhone">或<a href="javascript:;">邮箱验证</a></div>
					</div>-->
					<div class="bord">
						<div class="form_item">
							<label>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码</label>
							<input type="text" name="cold" id="cold" placeholder="请输入验证码" />
							<!--验证码-->
						</div>
						<div class="input_tip">
							<i></i>
							<span></span>
						</div>
					</div>
					
					<!--<div class="form_item">
						<label>手机验证码</label>
						<input class="shouji" type="text" name="" id="" placeholder="请输入手机验证码" />
						<input type="button" class="hq" name="" id="" value="获取验证码" />
					</div>-->
					<div class="input_tip">
						
					</div>
					<div class="form_agreen">
						<input type="checkbox" name="che" id="che" value="" />
						我已阅读并同意<a href="javascript:;">《京东用户注册协议》</a>
						<div class="ty" style="display: none;color: red;">你未同意注册协议</div>
					</div>
					
					<input type="submit" class="zc" value="立即注册"/>
				</form>
			</div>
			<div class="right">
				<div class="phone"></div>
				<div class="enter">
